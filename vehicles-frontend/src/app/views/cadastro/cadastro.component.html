<div class="register-container">
    <h2>Cadastro de Usuário</h2>

    <form class="form-container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="nome">Nome:</label>
            <input id="nome" formControlName="nome" placeholder="Digite seu nome" />
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" formControlName="email" placeholder="Digite seu email" />
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha" />
        </div>

        <div>
            <label for="confirmarSenha">Confirme sua senha:</label>
            <input id="confirmarSenha" type="password" formControlName="confirmarSenha" placeholder="Digite sua senha" />
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <div class="link-box">
        <span>Já tem uma conta? </span>
        <a (click)="goToLogin()">Fazer login</a>
    </div>
</div>
